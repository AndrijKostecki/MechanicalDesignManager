<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Add new user</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>

<form method="POST" th:action="@{/user/new}" id="new_user">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br/>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required /><br/>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br/>

        <label for="birthDate">Birthdate:</label>
        <input type="date" id="birthDate" name="birthDate" /><br/>

        <label for="employmentDate">Employment date:</label>
        <input type="date" id="employmentDate" name="employmentDate" /><br/>

        <input type="submit" value="Add new user"/>

</form>
</body>
</html>
