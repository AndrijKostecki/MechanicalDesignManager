<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Edit user</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>

<form method="POST"
      th:action="@{/admin_tools/all_users/edit_user/{id}(id=${user.id})}">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username"
           th:value="${user.username}" required /><br/>

    <label for="password">Password (leave empty to keep current):</label>
    <input type="password" id="password" name="password" /><br/>

    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName"
           th:value="${user.firstName}" required /><br/>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName"
           th:value="${user.lastName}" required /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"
           th:value="${user.email}" required /><br/>

    <label for="birthDate">Birthdate:</label>
    <input type="date" id="birthDate" name="birthDate"
           th:value="${user.birthDate}" /><br/>

    <label for="employmentDate">Employment date:</label>
    <input type="date" id="employmentDate" name="employmentDate"
           th:value="${user.employmentDate}" /><br/>

    <input type="submit" value="Edit user"/>

</form>
</body>
</html>
