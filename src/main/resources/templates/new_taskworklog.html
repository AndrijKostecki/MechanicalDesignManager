<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Report hours</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>


<form method="POST"
      th:action="@{/project/{projectId}/unit/{unitId}/task/{taskId}/taskworklog(
        projectId=${project.id},
        unitId=${unit.id},
        taskId=${task.id}
      )}">


    <!-- ADMIN: wybór użytkownika -->
    <div th:if="${isAdmin}">
        <label for="userId">User</label>
        <select id="userId" name="userId">
            <option th:each="u : ${projectUsers}"
                    th:value="${u.id}"
                    th:text="${u.firstName + ' ' + u.lastName}">
            </option>
        </select>
    </div>

    <!-- ZWYKŁY USER -->
    <div th:if="${!isAdmin}">
        <label>User</label>
        <input type="text"
               th:value="${loggedUser.firstName + ' ' + loggedUser.lastName}"
               readonly />
        <input type="hidden" name="userId" th:value="${loggedUser.id}" />
    </div>

    <!-- BLOKADA -->
    <div th:if="${!isAdmin and !isAssignedUser}">
        <p style="color:red;">
            This task is not assigned to you. You cannot report hours.
        </p>
    </div>

    <!-- POLA FORMULARZA -->
    <div th:if="${isAdmin or isAssignedUser}">
        <label>Date</label>
        <input type="date" name="workDate" required/>

        <label>Hours</label>
        <input type="number" step="0.25" name="hours" required/>

        <button type="submit">Report hours</button>
    </div>

</form>

</body>
</html>
