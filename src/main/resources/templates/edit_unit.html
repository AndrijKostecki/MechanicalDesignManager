<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Edit unit</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>

<form method="POST"
      th:action="@{/project/{projectId}/unit/{id}/edit_unit(
            projectId=${project.id},
            id=${unit.id}
      )}">

    <label for="title">Title</label>
    <input type="text" id="title" name="title"
           th:value="${unit.title}" required /><br/>

    <label for="description">Description</label>
    <input type="text" id="description" name="description"
           th:value="${unit.description}" required /><br/>


    <input type="submit" value="Edit unit"/>

</form>
</body>
</html>
