<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Add new task</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>




<form method="POST"  th:action="@{/project/{projectId}/unit/{unitId}/task/{taskId}/edit_task(projectId=${project.id}, unitId=${unit.id}, taskId=${task.id})}">

    <input type="hidden" name="unitId" th:value="${unit.id}"/>

    <div>Unit: <span th:text="${unit.title}"></span></div>

    <label for="taskName">Task name: </label>
    <input type="text" id="taskName" name="taskName"
           th:value="${task.taskName}" required/><br/>

    <label for="description">Description: </label>
    <input type="text" id="description" name="description"
           th:value="${task.description}" required/><br/>

    <select name="userId" id="user" required>
        <option value="">-- select user --</option>

        <option th:each="u : ${projectUsers}"
                th:value="${u.id}"
                th:text="${u.firstName + ' ' + u.lastName}"
                th:selected="${task.user != null and u.id == task.user.id}">
        </option>
    </select>
    <br/>



    <input type="submit" value="Edit task"/>
</form>
</body>
</html>
