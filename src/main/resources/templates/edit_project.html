<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Edit project</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>

<form method="POST"
      th:action="@{/admin_tools/projects_list/edit_project/{id}(id=${project.id})}">

    <label for="title">Title</label>
    <input type="text" id="title" name="title"
           th:value="${project.title}" required /><br/>

    <label for="description">Description</label>
    <input type="text" id="description" name="description"
           th:value="${project.description}" required /><br/>

    <label for="startDate">Start date</label>
    <input type="date" id="startDate" name="startDate"
           th:value="${project.startDate}" required /><br/>

    <label for="endDate">End date</label>
    <input type="date" id="endDate" name="endDate"
           th:value="${project.endDate}" required /><br/>

    <input type="submit" value="Edit project"/>

</form>
</body>
</html>
