<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Change task status</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>

<form method="POST"
      th:action="@{/project/{projectId}/unit/{unitId}/task/{taskId}/change_status(
          projectId=${project.id},
          unitId=${unit.id},
          taskId=${task.id}
      )}">


    <label>Task name:</label>
    <span th:text="${task.taskName}"></span>

    <label>Task description:</label>
    <span th:text="${task.description}"></span>

    <label>Unit:</label>
    <span th:text="${task.unit.title}"></span>

    <label>Designer:</label>
    <span th:text="${task.user.firstName +' '+task.user.lastName}"></span>

    <label for="status">Status: </label>
    <select name="status" id="status">
        <option value="">-- select status --</option>
        <option th:each="status : ${statuses}"
                th:value="${status}"
                th:text="${status}">
        </option>
    </select>
    <br/>



    <input type="submit" value="Change task status"/>
</form>
</body>
</html>
