<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mechanical design manager</title>
</head>
<body>
<h1>Projects list</h1>
<img th:src="@{/imagines/mdm.jpeg}"/>

<div>
    <a th:href="@{/my-profile}">
        <button type="button">My profile</button>
    </a>
</div>

<div>
    <a th:href="@{/admin_tools}">
        <button type="button">Admin tools</button>
    </a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td>
            <a th:href="@{'/project/' + ${project.id}}"
               th:text="${project.title}"></a>
        </td>
        <td th:text="${project.description}"></td>

        <td>
            <a th:href="@{/admin_tools/projects_list/edit_project/{id}(id=${project.id})}">
                <button type="button">Edit</button>
            </a>
        </td>

        <td>
            <form method="POST"
                  th:action="@{/admin_tools/projects_list/delete_project/{id}(id=${project.id})}"
                  onsubmit="return confirm('Are you sure you want to delete this project?
                  If you want to keep the units and task, please reassign them to another project');">
                <input type="submit" value="Delete"/>
            </form>
        </td>

    </tr>
</table>
</body>
</html>
